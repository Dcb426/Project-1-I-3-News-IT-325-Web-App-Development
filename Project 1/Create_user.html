<!doctype html>

<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Create_New_User</title>

  <link rel="stylesheet" href="css/CNU.css">
</head>

<body>
	<header>
    <h1 id="CNU_header_Title">Registration Information</h1>
  </header>
  <div id="loginBox">
    <form id="myForm" method="POST" action="...">
      <p id="userName">Username: <input id="field_username" title="Username must not be blank and contain only letters, numbers and underscores." type="text" required pattern="\w+" name="username"></p>
      <p id="email">Email: <input type="text" name='Email' id="l_n" /></p>
      <p id="passwd">Password: <input id="field_pwd1" title="Password must contain at least 6 characters, including UPPER/lowercase and numbers." type="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" name="pwd1"></p>
      <p id="cpwrd">Confirm Password: <input id="field_pwd2" title="Please enter the same Password as above." type="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" name="pwd2"></p>
      <p><input type="submit" id="submit" value="Submit"></p>
    </form>
  </div>
    <script src="js/jquery-3.1.1.js"></script>
</body>
</html>
